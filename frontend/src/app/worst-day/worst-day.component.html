<div class="card m-1">
  <div class="card-header">
    Worst day
  </div>
  <div [ngClass]="{'card-body': true,'alert-danger':isNegative, 'alert-success':!isNegative}">
    <div class="text-center font-weight-bold">
      {{worst_date}}
    </div>
    <div class="font-weight-bold text-center large-text">
      {{worst_day_val}}
    </div>
  </div>
</div>
